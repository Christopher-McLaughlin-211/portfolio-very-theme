<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for portfolio-very-theme">

  <style>
    :root {
      scroll-behavior: smooth;
    }
    div {
      margin: 0;
    }
    banner {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color:  #00000066;
      position: fixed;
      top: 0;
      left: 0;
      height: var(--ddd-spacing-16);
      right: 0;
      gap: var(--ddd-spacing-4);
    }
    banner a {
      border: var(--ddd-border-width-md) solid var(--ddd-theme-default-white);
      padding: var(--ddd-spacing-2);
      background-color: var(--ddd-theme-default-white) !important;
      text-decoration: none;
      color: var(--ddd-theme-default-link);
      border-radius:  var(--ddd-radius-md);
      transition: 0.4s;
    }
    banner a:hover {
      background-color: var(--ddd-theme-default-limestoneGray)  !important;
      border: var(--ddd-border-width-md) solid var(--ddd-theme-default-limestoneGray);
    }
    .page {
      min-height: 550px;
      padding: 120px 16px 40px;
    }
    .one {
      background-color: var(--ddd-theme-default-original87Pink);
      color: var(--ddd-theme-default-white);
    }
    .two {
      background-color: var(--ddd-theme-default-beaverBlue);
      color: var(--ddd-theme-default-white);
    }
    .three {
      background-color: var(--ddd-theme-default-wonderPurple);
      color: var(--ddd-theme-default-white);
    }
    .four {
      background-color: var(--ddd-theme-default-inventOrange);
      color: var(--ddd-theme-default-white);
    }
    .five {
      background-color: var(--ddd-theme-default-opportunityGreen);
      color: var(--ddd-theme-default-white);
    }
    scroll {
      position: fixed;
      bottom: 0;
      right: 0;
      margin: var(--ddd-spacing-4);
      background-color: var(--ddd-theme-default-white);
      border-radius: var(--ddd-radius-md);
      padding: var(--ddd-spacing-2);
    }
  </style>


  <title>portfolio-very-theme</title>
</head>

<div>

  <banner>
    <a href="#1">About</a>
    <a href="#2">Research</a>
    <a href="#3">Presentation</a>
    <a href="#4">Development</a>
    <a href="#5">Contact</a>
  </banner>

 <a name="1"></a>
  <div class="page one">
    <h1>About</h1>
    <p>Red</p>
  </div>

  <a name="2"></a>
  <div class="page two">
    <h1>Research</h1>
    <p>Blue</p>
  </div>

  <a name="3"></a>
  <div class="page three">
    <h1>Presentation</h1>
    <p>Purple</p>
  </div>

  <a name="4"></a>
  <div class="page four">
    <h1>Development</h1>
    <p>Orange</p>
  </div>

  <a name="5"></a>
  <div class="page five">
    <h1>Contact</h1>
    <p>Green</p>
  </div>

  <scroll-button></scroll-button>

</div>

  <script type="module" src="./portfolio-very-theme.js"></script>
